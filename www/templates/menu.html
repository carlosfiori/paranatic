<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-left': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">

        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/login_background.png'); 
            background-size: cover;">
             
            </span>
            <h2 >Condominio</h2>  
        </ion-header-bar>
            

            <ion-content class="stable-bg has-expanded-header">

                <ion-list>
                    <ion-item nav-clear menu-close ui-sref="app.timeline">
                        <i class="icon ion-ios-drag"></i>
                            <label class="menuNome">Timeline</label>
                    </ion-item>

                    <ion-item nav-clear menu-close ui-sref="app.perfil">
                        <i class="icon ion-ios-person"></i>
                            <label class="menuNome perfil">Meu Perfil</label>
                    </ion-item>

                    <ion-item nav-clear menu-close ui-sref="app.fale com o sindico">
                        <i class="icon ion-man"></i>
                            <label class="menuNome sindico">Fale com o Síndico</label>
                    </ion-item>

                    <ion-item nav-clear menu-close ui-sref="app.ramais">
                        <i class="icon ion-ios-list-outline"></i>
                            <label class="menuNome">Ramais</label>
                    </ion-item>

                    <ion-item nav-clear menu-close ui-sref="app.correspondencias">
                        <i class="icon ion-ios-email"></i>
                            <label class="menuNome">Correspondencia</label>
                    </ion-item>

                    <ion-item nav-clear menu-close ui-sref="app.reunião">
                        <i class="icon ion-ios-people-outline"></i>
                            <label  class="menuNome">Reunião</label>
                    </ion-item>

                    <ion-item item-type="item-icon-left" nav-clear menu-close ui-sref="app.mural" >
                        <i class="icon ion-ios-calendar-outline"></i>
                            <label  class="menuNome"> Mural de Avisos</label>
                    </ion-item>

                    <ion-item nav-clear menu-close ui-sref="app.reservas">
                        <i class="icon ion-ios-compose-outline"></i>
                            <label  class="menuNome">Reservas</label>
                    </ion-item>

                    <ion-item nav-clear menu-close ui-sref="app.sair">
                        <i class="icon ion-close"></i>
                            <label class="menuNome">Sair</label>
                    </ion-item>
                </ion-list>

                                 
             </ion-content>

                <div class="emergencia" align="center">
                    <button  class="button button-float ion-android-notifications">
                    </button> 
                 </div>   
               
    </ion-side-menu>
</ion-side-menus>
