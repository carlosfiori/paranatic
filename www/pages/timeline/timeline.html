<ion-view view-title="TimeLine">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <div class="item card-item" ng-repeat="post in posts">
            <div ui-sref="app.gallery" class="card stable-bg ink ink-dark">
                <div class="item item-avatar item-text-wrap">
                    <span class="avatar" style="background-image: url('{{post.image}}');"></span>
                    <strong>{{post.user}}</strong> {{post.desc}}
                    <div class="card-footer text-right">
                        <i class="icon ion-heart assertive"></i> {{post.likes}}
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> {{post.timeAgo}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
